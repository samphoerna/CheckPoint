<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale-1.0" name="viewport" />
    <title>CheckPoint V0.1</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="app-container">
        <!-- Global Toolbar -->
        <header class="toolbar">
            <div class="toolbar-left">
                <img src="./assets/logo.png" alt="Logo" class="app-logo" />
                <div class="app-identity">
                    <span class="app-name">Checkpoint</span>
                    <span class="app-version">v0.1</span>
                </div>
            </div>
            <div class="toolbar-right">
                <button id="exportLogsBtn" class="tool-btn" title="Export Logs">Export Logs</button>
                <button id="globalResetBtn" class="tool-btn reset-btn" title="Reset All">Reset</button>
            </div>
        </header>

        <!-- Split Layout: Tools (Left) | Terminal (Right) -->
        <div class="split-view">
            <!-- Left Pane: Diagnostic Tools -->
            <aside class="tools-pane">
                <div class="pane-header">Diagnostic Tools</div>
                <div id="toolsContainer" class="tools-list">
                    <!-- Categories/Tools injected via JS -->
                </div>
            </aside>

            <!-- Right Pane: Terminal Output -->
            <section class="terminal-pane">
                <div class="terminal-header">
                    <span class="terminal-title">Console Output</span>
                    <button id="clearLogsBtn" class="terminal-action">Clear</button>
                </div>
                <div id="logContainer" class="terminal-body">
                    <div class="log-line system-msg">System Ready. Select a tool from the left to begin.</div>
                </div>
            </section>
        </div>
    </div>

    <!-- Wails Runtime Scaffolding -->
    <script src="./wailsjs/go/main/App.js"></script>
    <script src="./wailsjs/runtime/runtime.js"></script>
    <script src="./main.js"></script>
</body>

</html>
